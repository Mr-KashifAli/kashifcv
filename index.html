                <section>
                  <SectionTitle icon={Brain}>Technical Ecosystem</SectionTitle>
                  <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    {Object.entries(resumeData.skills).map(([category, skills]) => (
                      <GlassCard key={category} className="hover:border-indigo-500/30 group">
                        <h3 className="text-lg font-bold mb-4 text-gray-900 dark:text-white flex items-center gap-2">
                          <div className="w-2 h-2 rounded-full bg-indigo-500 group-hover:w-4 transition-all duration-300"></div>
                          {category}
                        </h3>
                        <div className="flex flex-wrap gap-2">
                          {skills.map(skill => (
                            <span 
                              key={skill} 
                              className="px-3 py-1.5 text-xs font-medium rounded-lg bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-300 border border-gray-200 dark:border-gray-700 group-hover:border-indigo-200 dark:group-hover:border-indigo-800 transition-colors"
                            >
                              {skill}
                            </span>
                          ))}
                        </div>
                      </GlassCard>
                    ))}
                  </div>
                </section>

                {/* --- MAIN PROJECTS --- */}
                <section>
                  <SectionTitle icon={Briefcase}>Featured Research & Projects</SectionTitle>
                  <div className="space-y-12">
                    {resumeData.projects.map((project, index) => (
                      <div key={index} className="group relative">
                        {/* Timeline Line */}
                        <div className="absolute left-8 top-16 bottom-0 w-px bg-gradient-to-b from-indigo-500 to-transparent opacity-20 hidden md:block"></div>
                        
                        <GlassCard className="md:ml-16 border-l-4 border-l-indigo-500 relative">
                          {/* Timeline Dot */}
                          <div className="absolute -left-[45px] top-6 w-6 h-6 rounded-full bg-white dark:bg-gray-900 border-4 border-indigo-500 hidden md:block shadow-[0_0_0_4px_rgba(99,102,241,0.2)]"></div>

                          <div className="flex flex-col xl:flex-row gap-6 mb-6">
                            <div className="flex-1">
                              <div className="flex items-center gap-3 mb-2">
                                <h3 className="text-2xl font-bold text-gray-900 dark:text-white group-hover:text-indigo-600 dark:group-hover:text-indigo-400 transition-colors">
                                  {project.title}
                                </h3>
                                {project.org && <span className="px-2 py-1 bg-gray-100 dark:bg-gray-800 text-xs font-bold rounded uppercase tracking-wider text-gray-500">{project.org}</span>}
                              </div>
                              <p className="text-sm font-medium text-gray-500 dark:text-gray-400 mb-4 flex items-center gap-2">
                                <span className="w-1.5 h-1.5 rounded-full bg-indigo-500"></span>
                                {project.period}
                              </p>
                              <p className="text-gray-600 dark:text-gray-300 leading-relaxed text-lg mb-4">
                                {project.description}
                              </p>
                            </div>
                            <div className="flex flex-col gap-3 min-w-[200px]">
                              <div className="flex flex-wrap gap-2 justify-start xl:justify-end">
                                {project.tech.map(t => <TechPill key={t}>{t}</TechPill>)}
                              </div>
                              <button 
                                onClick={() => triggerAI(`Tell me about the technical details of the ${project.title} project.`)}
                                className="mt-auto self-start xl:self-end text-sm font-semibold text-teal-600 dark:text-teal-400 hover:text-teal-700 flex items-center gap-1 group/btn"
                              >
                                <Sparkles size={14} className="group-hover/btn:animate-pulse"/> Ask AI for deep dive
                                <ChevronRight size={14} className="group-hover/btn:translate-x-1 transition-transform"/>
                              </button>
                            </div>
                          </div>

                          <div className="bg-indigo-50/50 dark:bg-indigo-900/10 rounded-xl p-5 border border-indigo-100 dark:border-indigo-900/30">
                            <ul className="space-y-3">
                              {project.points.map((point, idx) => (
                                <li key={idx} className="flex gap-3 text-gray-700 dark:text-gray-300 text-sm leading-relaxed">
                                  <span className="mt-1.5 min-w-[6px] h-1.5 rounded-full bg-indigo-400"></span>
                                  {point}
                                </li>
                              ))}
                            </ul>
                          </div>
                        </GlassCard>
                      </div>
                    ))}
                  </div>
                </section>

                {/* --- OTHER PROJECTS --- */}
                <section>
                  <SectionTitle icon={Code}>Expanded Technical Portfolio</SectionTitle>
                  <div className="space-y-8">
                    {resumeData.otherProjects.map((project, index) => {
                      const Icon = project.icon || Globe;
                      return (
                        <GlassCard key={index} className="group relative overflow-hidden border-t-4 border-t-teal-500 hover:border-t-teal-400 transition-all duration-300">
                          {/* Decorative bg element */}
                          <div className="absolute top-0 right-0 p-32 bg-teal-500/5 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2 pointer-events-none"></div>

                          <div className="relative z-10 flex flex-col md:flex-row gap-6">
                             {/* Icon Column */}
                             <div className="flex-shrink-0">
                                <div className="p-4 bg-teal-50 dark:bg-teal-900/20 text-teal-600 dark:text-teal-400 rounded-2xl shadow-inner">
                                   <Icon size={32} />
                                </div>
                             </div>

                             {/* Content Column */}
                             <div className="flex-1">
                                <div className="flex justify-between items-start mb-2">
                                   <h3 className="text-xl font-bold text-gray-900 dark:text-white group-hover:text-teal-600 dark:group-hover:text-teal-400 transition-colors">
                                      {project.title}
                                   </h3>
                                   {project.link && (
                                     <a href={project.link} className="text-gray-400 hover:text-teal-500 transition-colors">
                                       <ExternalLink size={20} />
                                     </a>
                                   )}
                                </div>

                                <p className="text-gray-600 dark:text-gray-300 leading-relaxed mb-4 text-base">
                                   {project.desc}
                                </p>

                                <div className="flex flex-wrap items-center gap-3">
                                   {project.tech.map(t => (
                                      <span key={t} className="px-2.5 py-1 text-xs font-mono font-medium rounded-md bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-400 border border-gray-200 dark:border-gray-700">
                                         {t}
                                      </span>
                                   ))}
                                   
                                   {/* AI Trigger */}
                                   <button 
                                     onClick={() => triggerAI(`What specific technologies and methodologies were used in the ${project.title} project?`)}
                                     className="ml-auto text-xs font-bold text-teal-600 dark:text-teal-400 flex items-center gap-1 hover:underline"
                                   >
                                     <Sparkles size={12} /> Tech Details
                                   </button>
                                </div>
                             </div>
                          </div>
                        </GlassCard>
                      );
                    })}
                  </div>
                </section>

                {/* --- CERTIFICATIONS & ACHIEVEMENTS --- */}
                <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                  <section>
                    <SectionTitle icon={Award}>Certifications</SectionTitle>
                    <div className="space-y-4">
                      {resumeData.certifications.map((cert, index) => (
                        <GlassCard key={index} className="flex items-start gap-4 p-5 hover:border-teal-200 dark:hover:border-teal-800/50">
                          <div className="p-2 bg-teal-100 dark:bg-teal-900/20 text-teal-600 dark:text-teal-400 rounded-lg shrink-0">
                            <Trophy size={20} />
                          </div>
                          <div>
                            <h3 className="font-bold text-gray-900 dark:text-white text-lg">{cert.name}</h3>
                            <div className="flex items-center gap-2 text-sm text-gray-500 dark:text-gray-400 mt-1">
                              <span>{cert.issuer}</span>
                              <span className="w-1 h-1 bg-gray-300 rounded-full"></span>
                              <span>{cert.date}</span>
                            </div>
                            <p className="text-xs font-medium text-teal-600/80 dark:text-teal-400/80 mt-2 bg-teal-50 dark:bg-teal-900/10 px-2 py-1 rounded inline-block">
                              {cert.focus}
                            </p>
                          </div>
                        </GlassCard>
                      ))}
                    </div>
                  </section>

                  <section>
                    <SectionTitle icon={Users}>Key Achievements</SectionTitle>
                    <GlassCard className="h-full border-l-4 border-l-yellow-400">
                      <ul className="space-y-6">
                        {resumeData.achievements.map((ach, index) => (
                          <li key={index} className="flex gap-4 group">
                            <div className="mt-1 min-w-[24px]">
                              <div className="w-8 h-8 rounded-full bg-yellow-100 dark:bg-yellow-900/20 flex items-center justify-center text-yellow-600 dark:text-yellow-400 group-hover:scale-110 transition-transform">
                                <Star size={16} fill="currentColor" />
                              </div>
                            </div>
                            <span className="text-gray-700 dark:text-gray-300 font-medium leading-relaxed">{ach}</span>
                          </li>
                        ))}
                      </ul>
                    </GlassCard>
                  </section>
                </div>

                {/* --- EDUCATION --- */}
                <section>
                  <SectionTitle icon={GraduationCap}>Education</SectionTitle>
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                    {resumeData.education.map((edu, index) => (
                      <GlassCard key={index} className="relative overflow-hidden group hover:border-emerald-500/30">
                        {/* Decorative Background Icon */}
                        <div className="absolute -right-6 -top-6 text-gray-100 dark:text-gray-800 opacity-50 group-hover:scale-110 transition-transform duration-500 rotate-12 pointer-events-none">
                          <GraduationCap size={150} />
                        </div>
                        
                        <div className="relative z-10">
                          <h3 className="text-2xl font-bold text-gray-900 dark:text-white mb-1">{edu.school}</h3>
                          <p className="text-indigo-600 dark:text-indigo-400 font-semibold text-base mb-4">{edu.degree}</p>
                          
                          <div className="flex justify-between items-center text-sm text-gray-500 dark:text-gray-400 mb-6 bg-white/50 dark:bg-black/20 p-3 rounded-xl backdrop-blur-sm">
                             <span className="flex items-center gap-1"><Briefcase size={14}/> {edu.period}</span>
                             <span className="flex items-center gap-1"><MapPin size={14}/> {edu.location}</span>
                          </div>
                          
                          {edu.grade && (
                            <div className="inline-flex items-center gap-2 px-3 py-1 bg-emerald-100 dark:bg-emerald-900/20 text-emerald-700 dark:text-emerald-300 text-xs font-bold rounded-full mb-4">
                              <Star size={12} fill="currentColor"/> Grade: {edu.grade}
                            </div>
                          )}
                          
                          <p className="text-sm text-gray-600 dark:text-gray-300 mb-4 leading-relaxed">{edu.details}</p>
                          
                          {edu.courses && (
                             <div className="flex flex-wrap gap-2">
                               {edu.courses.map(course => (
                                 <span key={course} className="text-[10px] uppercase tracking-wider px-2 py-1 rounded-md bg-gray-100 dark:bg-gray-800 text-gray-500 dark:text-gray-400 font-bold">
                                   {course}
                                 </span>
                               ))}
                             </div>
                          )}
                        </div>
                      </GlassCard>
                    ))}
                  </div>
                </section>

                {/* --- FOOTER --- */}
                <footer id="contact" className="pt-20 pb-10 border-t border-gray-200 dark:border-gray-800 text-center relative overflow-hidden">
                  <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-gradient-to-r from-indigo-500/5 to-teal-500/5 rounded-full blur-3xl pointer-events-none"></div>
                  
                  <div className="relative z-10">
                    <h2 className="text-3xl font-bold text-gray-900 dark:text-white mb-8">Let's Shape the Future of AI</h2>
                    
                    <div className="flex justify-center gap-6 mb-12">
                      {[
                        { icon: Mail, label: "Email", href: `mailto:${resumeData.personalInfo.email}` },
                        { icon: Linkedin, label: "LinkedIn", href: `https://${resumeData.personalInfo.linkedin}` },
                        { icon: Phone, label: "Call", href: `tel:${resumeData.personalInfo.phone}` }
                      ].map((item, idx) => (
                        <a 
                          key={idx}
                          href={item.href} 
                          target={item.label === 'LinkedIn' ? "_blank" : undefined}
                          rel={item.label === 'LinkedIn' ? "noreferrer" : undefined}
                          className="group flex flex-col items-center gap-3 text-gray-600 dark:text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors"
                        >
                          <div className="p-4 bg-white dark:bg-gray-800 rounded-2xl shadow-lg border border-gray-100 dark:border-gray-700 group-hover:scale-110 group-hover:rotate-3 transition-all duration-300">
                            <item.icon size={28} />
                          </div>
                          <span className="text-sm font-medium">{item.label}</span>
                        </a>
                      ))}
                    </div>
                    
                    <p className="text-xs text-gray-400 dark:text-gray-600">
                      © {new Date().getFullYear()} Kashif Ali. All rights reserved.
                    </p>
                  </div>
                </footer>

              </main>

              {/* RAG Chat Assistant */}
              <ChatBot 
                isOpen={chatOpen} 
                setIsOpen={setChatOpen} 
                initialQuery={chatQuery} 
                onQueryHandled={() => setChatQuery('')} 
              />
              
              {/* Inline Styles for Custom Animations */}
              <style>{`
                @keyframes float {
                  0% { transform: translateY(0px); }
                  50% { transform: translateY(-10px); }
                  100% { transform: translateY(0px); }
                }
                .animate-float {
                  animation: float 6s ease-in-out infinite;
                }
              `}</style>
            </div>
          );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
